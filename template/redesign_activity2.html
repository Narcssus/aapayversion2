$def with(activity,peopleIN)
<!DOCTYPE html>
<html>
		  <head>
		  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		  <title>重定义活动</title>
		  <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css"></script>
		  <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		  </head>

		  <body>
          <!--header-->
          <div class="container">
            <div class="row clearfix">
              <div class="col-md-12 column">
                <h3 class="text-left">Sina AApay </h3>
                <ul class="nav nav-tabs">
                  <li> <a href="user_index">首页</a> </li>
                  <li> <a href="design_activity">发起活动</a> </li>
                  <li> <a href="current_activity">当前进行的活动</a> </li>
                  <li> <a href="past_activity">过去的活动</a> </li>
                  <li> <a href="refused_activity">中止的活动</a> </li>
                </ul>
              </div>
            </div>
            <!--main-->
            <div class="row clearfix">
              <div class="col-md-12 column">
                <div class="row clearfix">
                  <form role="form" action="/redesign_and_set" method="POST">
                  	<div class="col-md-3 column">
                    <br />
                    </div>
                    <div class="col-md-6 column">
                      <h3> 请更改活动的详细信息</h3>
                      <div class="form-group">
                        <label for="ActivityTime">活动时间</label>
                        <input type="" class="form-control" name="ActivityTime" placeholder="$activity.activity_time"/>
                      </div>
                      <div class="form-group">
                        <label for="ActivityPosition">活动地点</label>
                        <input type="" class="form-control" name="ActivityPosition" placeholder="$activity.activity_position"/>
                      </div>
                      <div class="form-group">
                        <label>活动金额分配方案</label>
                        $for p in peopleIN:
                            <div class="form-group">
                            <label for="$p['uid']" class="col-sm-2 control-label">$p['screen_name']</label>
						    <div class="col-sm-4">
						    <input type="" class="form-control" name="$p['uid']" placeholder="$p[u'money']"/>
                            </div>
                            </div>
                      </div>
                      <br /><button type="submit" class="btn btn-default">重新发起活动</button>
                    </div>
                    <div class="col-md-3 column">
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--footer-->
            <div style=" position: relative;bottom:-100px" >
              <hr style="height:2px">
              <div style="text-align:right"> <a href="/us">联系我们</a> </div>
              <p style="text-align: center;">SinaAAPay仅提供一个发布活动的平台，对任何法律问题及风险不承担任何责任。</p>
            </div>
          </div>
</body>
</html>
